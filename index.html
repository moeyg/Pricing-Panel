<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Price Tiers</title>
  </head>
  <body>
    <main class="panel pricing-table">
      <!-- Personal Plan -->
      <section class="pricing-plan">
        <img
          src="./icons/icon1.png"
          alt="Personal pricing plan"
          class="pricing-img"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-items">Custom domains</li>
          <li class="pricing-feature-items">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </section>

      <!-- Small team Plan -->
      <section class="pricing-plan">
        <img
          src="./icons/icon2.png"
          alt="Small team plan"
          class="pricing-img"
        />
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-items">Never sleeps</li>
          <li class="pricing-feature-items">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#" class="pricing-button is-featured">Free trial</a>
      </section>

      <!-- Enterprise Plan -->
      <section class="pricing-plan">
        <img
          src="./icons/icon3.png"
          alt="Enterprise plan"
          class="pricing-img"
        />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-items">Dedicated</li>
          <li class="pricing-feature-items">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#" class="pricing-button">Free trial</a>
      </section>
    </main>
  </body>
</html>
